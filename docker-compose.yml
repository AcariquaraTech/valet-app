version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: valet-app-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appvalet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - valet-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: valet-app-backend
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/appvalet"
      NODE_ENV: development
      JWT_SECRET: your-secret-key-here
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - valet-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  valet-network:
    driver: bridge
